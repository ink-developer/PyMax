name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[test]"

    - name: Lint with flake8
      run: |
        pip install flake8
        # Проверяем синтаксис
        flake8 src/pymax tests --count --select=E9,F63,F7,F82 --show-source --statistics
        # Проверяем стиль
        flake8 src/pymax tests --count --exit-zero --max-complexity=10 --max-line-length=79 --statistics
      continue-on-error: true

    - name: Type check with mypy
      run: |
        pip install mypy
        mypy src/pymax --ignore-missing-imports --no-error-summary
      continue-on-error: true

    - name: Run unit tests
      run: pytest -m "not mockserver" -v --cov=src/pymax --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results-${{ matrix.python-version }}
        path: .pytest_cache/
        retention-days: 5

  integration-tests:
    runs-on: ubuntu-latest

    services:
      mockserver:
        image: golang:1.22-alpine
        options: >-
          --health-cmd "wget --quiet --tries=1 --spider http://localhost:8080/api/status || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3
          --health-start-period 10s

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[test]"

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.22

    - name: Start MockServer
      run: |
        git clone https://github.com/fresh-milkshake/gomax-prerelease.git
        cd gomax-prerelease/mockserver
        go mod download
        go run cmd/server/main.go &
        sleep 2

    - name: Run integration tests with MockServer
      run: pytest -m mockserver -v --tb=short
      continue-on-error: true
      env:
        MOCKSERVER_WS_URL: ws://localhost:8080/
        MOCKSERVER_HTTP_URL: http://localhost:8080

  code-quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[test]"
        pip install black isort pylint

    - name: Check code formatting with black
      run: black --check src/pymax tests
      continue-on-error: true

    - name: Check import sorting with isort
      run: isort --check-only src/pymax tests
      continue-on-error: true
